<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href=css/main.css>
    <title>Meme Generator</title>
</head>

<body onload="onInIt()">

    <header class="main-header flex space-between align-center">
        <div class="header-logo">memegen</div>
        <nav class="main-nav">
            <ul class="main-nav-list clean-list flex align-center ">
                <li><a href="#" class="main-link">Gallery</a></li>|
                <li><a href="#" class="main-link">Memes</a></li>|
                <li><a href="#" class="main-link">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <input class="search-bar" type="text" placeholder="Enter search keyword ðŸ”Ž">
        <section class="gallery main-layout">
        </section>
        <section class="editor hidden">
            <div class="canvas-container">
                <canvas width="500" height="500"></canvas>
                <div class="controllers space-between">
                    <input class="line" oninput="onSetLineTxt()" type="text" placeholder="Enter your text">
                    <div class="top-controllers">                            
                        <button onclick="onChangeLine()" class="change-line"><img class="change"
                                src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt="â¬†â¬‡"></button>
                        <button onclick="onAddLine()" class="add-line"><img class="add" src="ICONS/add.png"
                                alt="+"></button>
                        <button onclick="onDeleteLine()"class="delete"><img class="trash" src="ICONS/trash.png"></button>
                    </div>
                    <div class="font-controllers">
                        <button onclick="onIncreaseFont()" class="increase"><img class="increase"
                                src="ICONS/increase font - icon.png" alt="A+"></button>
                        <button onclick="onDecreaseFont()" class="decrease"><img class="decrease"
                                src="ICONS/decrease font - icon.png" alt="A-"></button>
                        <button onclick="onSetAlign('left')" class="left"><img class="left"
                                src="ICONS/align-to-left.png"></button>
                        <button onclick="onSetAlign('middle')" class="middle"><img class="middle"
                                src="ICONS/center-text-alignment.png"></button>
                        <button onclick="onSetAlign('right')" class="right"><img class="right"
                                src="ICONS/align-to-right.png" ></button>
                    </div>
                    <div class="style">
                        <select class="font-family" >
                            <option value="impact">Impact</option>
                            <option value="ariel">Ariel</option>
                            <option value="mont">Mont</option>
                        </select>        
                    <input type="color" class="fill-color" onchange="onSetFillColor(this.value)" />
                    
                    </div>
                    
                    <a href="#"  class="btn-download" onclick="onDownloadImg(this)" download="my-img.jpg">Download</a>
                </div>
            </div>
        </section>
    </main>
    <footer class="main-footer flex space-between align-center">
        <div class="footer-logo align-center">memegen</div>
        <small>all rights reserved - Elinor Israeli</small>
    </footer>

    <script src="js/meme.controller.js"></script>
    <script src="js/gallery.controller.js"></script>

    <script src="js/meme.service.js"></script>
    <script src="js/gallery.services.js"></script>
</body>
